<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de dos pasos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
            }
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        @media (prefers-color-scheme: dark) {
            .container {
                background-color: #2a2a2a;
                color: white;
            }
        }

        .contenedor-mensaje {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 0 auto;
        }

        @media (prefers-color-scheme: dark) {
            .contenedor-mensaje {
                background-color: #3a3a3a;
                border: 1px solid #555;
            }
        }

        .logo-container {
            width: 80%;
            max-width: 280px;
            height: 100px; /* Ajusta la altura según la imagen */
            background-image: url('https://i.ibb.co/Kc0ftMfc/Logo-Fitdata2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: block;
            margin: 0 auto; /* Centra el contenedor */
        }


        h2 {
            color: #145799;
            font-weight: 600;
        }

        @media (prefers-color-scheme: dark) {
            h2 {
                color: #4fa3ff;
            }
        }

        p {
            color: #333;
            font-size: 16px;
            margin: 10px 0;
        }

        @media (prefers-color-scheme: dark) {
            p {
                color: #ddd;
            }
        }

        .codigo {
            display: block;
            background: rgba(0, 0, 0, 0.1);
            color: black;
            padding: 14px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 15px;
            cursor: text;
            user-select: all;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        @media (prefers-color-scheme: dark) {
            .codigo {
                background: rgba(255, 255, 255, 0.1);
                color: white;
            }
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        @media (prefers-color-scheme: dark) {
            .footer {
                color: white;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            .codigo {
                font-size: 16px;
                padding: 10px 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imagen = document.querySelector(".logo");
            imagen.addEventListener("contextmenu", (event) => event.preventDefault());
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="contenedor-mensaje">
            <div class="logo-container"> </div>
            <h2>Verificación de tu cuenta</h2>
            <p>Tu código de verificación es:</p>
            <span class="codigo">{{codigo}}</span>
            <p>Si no solicitaste este código, ignora este mensaje.</p>
        </div>
        <p class="footer">Este es un mensaje automático, por favor no respondas.</p>
    </div>
</body>
</html>
