<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/logoFitData.png" type="img/png">
    <title>Configuración de Cuenta</title>
    <link rel="stylesheet" href="Styles12.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="sidebar">
        <img 
            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=400&auto=format&fit=crop&q=80" 
            alt="Profile" 
            class="profile-picture"
        />
        <h2>Juan Pérez</h2>
        <a href="Perfil.html"><i data-lucide="user"></i> Perfil</a>
        <a href="Dietas.html"><i data-lucide="cookie"></i> Mis Dietas</a>
        <a href="Rutinas.html"><i data-lucide="dumbbell"></i> Mis Rutinas</a>
        <a href="Configuracion.html"><i data-lucide="settings"></i> Configuración</a>
        <a href="logout.java"><i data-lucide="log-out"></i> Cerrar Sesión</a>
    </div>

    <div class="container">
        <h1>Configuración de Cuenta</h1>

        <div class="info-section">
            <h2>Privacidad</h2>
            <div class="info">
                <label for="privacidad">Visibilidad del Perfil:</label>
                <select id="privacidad" name="privacidad">
                    <option value="publico">Público</option>
                    <option value="privado">Privado</option>
                </select>
            </div>
        </div>

        <div class="info-section">
            <h2>Notificaciones</h2>
            <div class="info">
                <label for="notificaciones">Recibir Notificaciones:</label>
                <select id="notificaciones" name="notificaciones">
                    <option value="activadas">Activadas</option>
                    <option value="desactivadas">Desactivadas</option>
                </select>
            </div>
            <div class="info">
                <label for="emailNotificaciones">Notificaciones por Correo:</label>
                <select id="emailNotificaciones" name="emailNotificaciones">
                    <option value="activadas">Activadas</option>
                    <option value="desactivadas">Desactivadas</option>
                </select>
            </div>
        </div>

        <div class="info-section">
            <h2>Configuración de Cuenta</h2>
            <div class="info">
                <label for="cambiarContrasena">Cambiar Contraseña:</label>
                <input type="password" id="cambiarContrasena" placeholder="Nueva Contraseña">
            </div>
            <div class="info">
                <label for="confirmarContrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContrasena" placeholder="Confirmar Contraseña">
            </div>
        </div>

        <div class="info-section">
            <h2>Preferencias</h2>
            <div class="info">
                <label for="idioma">Idioma:</label>
                <select id="idioma" name="idioma">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                </select>
            </div>
        </div>

        <button class="save-btn">Guardar Cambios</button>
    </div>

    <script>
        document.querySelector('.save-btn').addEventListener('click', function(event) {
            event.preventDefault();

            const nuevaContrasena = document.getElementById('cambiarContrasena').value;
            const confirmarContrasena = document.getElementById('confirmarContrasena').value;

            if (nuevaContrasena && confirmarContrasena) {
                if (nuevaContrasena === confirmarContrasena) {
                    alert('Cambios guardados correctamente.');
                } else {
                    alert('Las contraseñas no coinciden. Inténtalo de nuevo.');
                }
            } else {
                alert('Por favor, completa ambos campos de contraseña si deseas cambiarlas.');
            }
        });
    </script>

<script>
    lucide.createIcons();
</script>
</body>
</html>
